<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game by Majd</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Rock Paper Scissors game</h1>
    <div id="container">
      <button id="rock" value="rock">Rock</button>
      <button id="paper" value="paper">Paper</button>
      <button id="scissors" value="scissors">Scissors</button>
    </div>

    <div id="game-container">
      <p id="round-results">First to 5 wins!</p>
      <p id="computer-selection"></p>
      <p>
        <span>Your score: </span>
        <span id="playerscore"> </span>
      </p>
      <p></p>
      <span>Computer score: </span>
      <span id="computerscore"> </span>
    </div>
    <script src="java.js"></script>
  </body>
</html>
